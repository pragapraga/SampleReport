<!DOCTYPE html>
<html lang="en">
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <p style="text-align: center;"><strong>CAT Sanity Report</strong></p>
        <p><span style="font-weight: 400;"><strong>Environment</strong> -&nbsp;Dev/QA/Prod</span></p>
        <p><span style="font-weight: 400;"><strong>Branch</strong> - master</span></p>
        <p><span style="font-weight: 400;"><strong>UI Version</strong> -&nbsp; &lt;Latest build number&gt;</span></p>
        <p><span style="font-weight: 400;"><strong>BE Version</strong> - &nbsp; &lt;Latest build number&gt;</span></p>
        <p><strong>Feature Enabled</strong></p>
        <button onclick="callMe()">Call Me</button>
    </div>

</body>
<script>
    function callMe(){
        var domToPdf = require('dom-to-pdf');
    var element = document.getElementById('test');
    var options = {
        filename: 'test.pdf'
    };
    domToPdf(element, options, function () {
        console.log('done');
    });
    }
</script>

</html>
