<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gistech</title>
    <script src="./node_modules//dom-to-image/dist/dom-to-image.min.js"></script>
</head>

<body>
    <h2>HTML Table</h2>
    <div id="my-node">
        <p style="text-align: center;"><strong>CAT Sanity Report</strong></p>
        <p><span style="font-weight: 400;"><strong>Environment</strong> -&nbsp;Dev/QA/Prod</span></p>
        <p><span style="font-weight: 400;"><strong>Branch</strong> - master</span></p>
        <p><span style="font-weight: 400;"><strong>UI Version</strong> -&nbsp; &lt;Latest build number&gt;</span></p>
        <p><span style="font-weight: 400;"><strong>BE Version</strong> - &nbsp; &lt;Latest build number&gt;</span></p>
        <p><strong>Feature Enabled</strong></p>
        <ol>
            <li><span style="font-weight: 400;"> &lt;Feature1&gt;</span></li>
            <li><span style="font-weight: 400;"> &lt;Feature2&gt;</span></li>
        </ol>
    </div>




    <button id="demo" class="downloadtable" onclick="downloadtable()"> Download Table</button>
</body>

<script>
    function downloadtable() {
        var node = document.getElementById('tablecontainer');
        domtoimage.toPng(node)
            .then(function (dataUrl) {
                var img = new Image();
                img.src = dataUrl;
                downloadURI(dataUrl, "records.png")
            })
            .catch(function (error) {
                console.error('oops, something went wrong!', error);
            });
        function downloadURI(uri, name) {
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }
    }
</script>

</html>
